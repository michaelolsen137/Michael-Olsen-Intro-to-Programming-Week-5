function load() {
    for(i=0; i<songs.length; i++){
      art = document.createElement('img');
      art.src = songs[i].art;
      art.id = [songs[i].art];
      art.style.height = '300px';
      art.style.width = '300px';
      document.body.appendChild(art);


      title = document.createElement('div');
      title.id = [songs[i].title];
      title.innerText = 'Song: ' + songs[i].title;
      document.body.appendChild(title);
      title.style.display = "block"
      array.push(title.id)

      artist = document.createElement('div');
      artist.id = [songs[i].artist];
      artist.innerText = 'Artist: ' + songs[i].artist;
      document.body.appendChild(artist);
      artist.style.display = "block"
      array.push(artist.id)

      album = document.createElement('div');
      album.id = [songs[i].album];
      album.innerText = 'Album: ' + songs[i].album;
      document.body.appendChild(album);
      album.style.display = "block"
      array.push(album.id)

      year = document.createElement('div');
      year.id = [songs[i].year];
      year.innerText = 'Year: ' + songs[i].year;
      document.body.appendChild(year);
      year.style.display = "block"
      array.push(year.id)

return array
