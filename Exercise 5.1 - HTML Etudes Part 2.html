<!DOCTYPE html>
<html>
  <body>

      <h2>Images go *POOF*</h2>

    <img src="https://images-na.ssl-images-amazon.com/images/I/61riOYusqIL._SY550_.jpg" id = "harp" alt="" onclick="poof('harp')">
    <img src="https://images-na.ssl-images-amazon.com/images/G/01/US-hq/2018/img/Consumer_Electronics/mi/cat-tile/ce_mi_cat-tile_desktop_guitars.jpg" id="EG" alt="" onclick="poof('EG')">
    <img src="https://www.kpl.org/sites/default/files/instrument-mandolin-grey.jpg" id="Mando" alt="" onclick="poof('Mando')">
      <script>

        function poof(id) {
          var pic = document.getElementById(id)
          pic.parentNode.removeChild(pic);
        }

      </script>

  </body>
</html>
